{% extends 'base.html' %}

{% block conteudo %}
<h2>{% block titulo %} Inserir novo Produto {% endblock %}</h2>

<form method="post">
    <div class="form-group">
        <label>Descrição</label>
        <input type="text" name="descricao"
               placeholder="Descrição produto" class="form-control"
               value="{{ request.form['descricao'] }}" required>
    </div>

    <div class="form-group">
        <label>Preço</label>
        <input type="number" step=".01" name="preco"
               placeholder="Preço produto" class="form-control"
               value="{{ request.form['preco'] }}" required>
    </div>

     <div class="form-group">
         <label>Quantidade</label>
         <input type="number" name="qtd"
               placeholder="Quantidade" class="form-control"
               value="{{ request.form['qtd'] }}" required>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Criar Produto</button>
    </div>
</form>
{% endblock %}
